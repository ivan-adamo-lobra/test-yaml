openapi: 3.0.0
info:
  title: Business Partner (A2X)
  version: 1.5.0
  description: "\r\n\r\nThis service enables you to create, display, update, and delete\
    \ data related to Business Partner, Supplier, and Customer with the data provided\
    \ in a payload, in an API call. This service also supports create deep entity\
    \ operation and batch processing."
